<!Doctype html>
<html>
	<head>
		<title>
            Ass-11
		</title>
	</head>
	<body>
        <h1 align="center">Feedback Form</h1>
        <table>
            <form name="days" method="get" action="gallery.html" autocomplete="off">
            <tr>
                <td>
                    <!-- <legend>Personal Info</legend> -->
                    <label for="uname" >Full Name</label>  
                </td>
                <td>
                    <input type="text" name="uname" placeholder="Enter Name" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Enter Password</label>
                </td>
                <td>
                    <input type="password" name="pass" placeholder="Enter password" />
                </td>
            </tr><hr>
            <tr>
                <td>
                    <label for="Q-1">How would you rate the overall user experience of the product? </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="Q-1" value="1" />Excellent<br>
                    <input type="checkbox" name="Q-1" value="2" />Good <br>
                    <input type="checkbox" name="Q-1" value="3" />Fair <br>
                    <input type="checkbox" name="Q-1" value="1" />Poor<br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Q-2">How likely are you to recommend this product to a friend or collegue? </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="Q-2" value="1" /> Very likely<br>
                    <input type="radio" name="Q-2" value="2" /> Likely<br>
                    <input type="radio" name="Q-2" value="2" /> Neutral<br>
                    <input type="radio" name="Q-2" value="2" /> Unlikely<br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Q-3">Which features do you find most valuable/useful in the product? </label>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="Q-3" >
                        <option value="1">Feature A</option>
                        <option value="2">Feature B</option>
                        <option value="3">Feature C</option>
                        <option valuie="4">Feature D</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Q-4">Are there any specific tasks or workflows where you find the product particularly heplful or lacking? </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="Q-4" value="1" />Helpful<br>
                    <input type="checkbox" name="Q-4" value="2" />Lacking <br>
                    <input type="checkbox" name="Q-4" value="3" />Neutral <br>
                    <input type="checkbox" name="Q-4" value="1" />Not applicable<br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Q-5">Write your feedback in words: </label>
                </td>
                <td>
                    <textarea rows="2" cols="20" name="Q-5" placeholder="Enter here:"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="Reset" />
                    <input type="submit" value="Register"/><br>
                </td>
            </tr>
            </form>
        </table>
        <h2 align="center">Thank you for filling.</h2>
	</body>
</html>
