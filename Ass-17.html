<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Transformation Program</title>
<style>
    .image-container {
        display: inline-block;
        position: relative;
        margin: 10px;
        overflow: hidden;
    }
    .image-container img {
        transition: transform 0.3s ease-in-out;
    }
    .image-container:hover img {
        transform: scale(1.2);
    }
</style>
</head>
<body>

<div class="image-container">
    <img src="images/1.jpeg" alt="Image 1">
</div>
<div class="image-container">
    <img src="images/2.jpeg" alt="Image 2">
</div>
<div class="image-container">
    <img src="images/19.jpg" alt="Image 3">
</div>
<div class="image-container">
    <img src="images/15.jpeg" alt="Image 4">
</div>

</body>
</html>
